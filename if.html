<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 第一步,先导入vuejs -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	{{message}}
	<hr>
	<span v-if='ok'>用户名太受欢迎了</span>
	<hr>
	<span v-if='isShow'>is show = true 显示</span>
	<span v-else>isShow = false 不显示</span>
	<hr>
	<span v-if='level === 1'>皇帝</span>
	<span v-else-if="level === 2">国舅爷</span>
	<span v-else-if="level === 3">国戚</span>
	<span v-else>大臣</span>
</div>
</body>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			message: 'hello',
			ok: false,
			isShow: false,
			level: 1
		}
	})
</script>
</html>
