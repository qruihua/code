<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 第一步,先导入vuejs -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	{{message}}
	<hr>
	<button v-on:click="count+=1">Add 1</button>
	<p>count的值是{{count}}</p>
	<hr>
	<button v-on:click="showAlert">出现一个弹窗</button>
	<hr>
	<button @:click="login(count)">登录</button>
</div>
</body>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			message: 'hello',
			count: 0
		},
		methods: {
			showAlert: function(){
				alert('警告')
			},
			login: function(aaa){
				alert(aaa)
				// alert(this.count)
			}
		}
	})
</script>
</html>
